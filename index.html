<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="display-container">
        <div class="display">
          <p class="display_result">

          </p>
          <p class="display_operation">0</p>
        </div>
      </div>
      <div class="buttons">
        <button value="ac" class="grey-button red">
          <p>AC</p>
        </button>
        <button value="c" class="grey-button red">
          <p>C</p>
        </button>
        <button value="%" class="grey-button blue">
          <p>%</p>
        </button>
        <button value="/" class="grey-button blue">
          <p>÷</p>
        </button>
        <button value="7" class="grey-button orange">
          <p>7</p>
        </button>
        <button value="8" class="grey-button orange">
          <p>8</p>
        </button>
        <button value="9" class="grey-button orange">
          <p>9</p>
        </button>
        <button value="+" class="grey-button blue">
          <p>+</p>
        </button>
        <button value="4" class="grey-button orange">
          <p>4</p>
        </button>
        <button value="5" class="grey-button orange">
          <p>5</p>
        </button>
        <button value="6" class="grey-button orange">
          <p>6</p>
        </button>
        <button value="-" class="grey-button blue">
          <p>-</p>
        </button>
        <button value="1" class="grey-button orange">
          <p>1</p>
        </button>
        <button value="2" class="grey-button orange">
          <p>2</p>
        </button>
        <button value="3" class="grey-button orange">
          <p>3</p>
        </button>
        <button value="*" class="grey-button blue">
          <p>*</p>
        </button>
        <button value="0" class="grey-button orange">
          <p>0</p>
        </button>
        <button value="." class="grey-button orange">
          <p>.</p>
        </button>
        <button value="=" class="resultado grey-button green">
          <p>=</p>
        </button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>
      Copyright © 2024 Kevoss02
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
